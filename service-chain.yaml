tosca_definitions_version: tosca_simple_yaml_1_3

node_types:
  vnf_node:
    derived_from: tosca.nodes.Root

topology_template:
  node_templates:
    firewall:
      type: vnf_node
      interfaces:
        Standard:
          operations:
            create: playbooks/deploy_firewall.yaml

    loadbalancer:
      type: vnf_node
      requirements:
        - dependency: firewall
      interfaces:
        Standard:
          operations:
            create: playbooks/deploy_loadbalancer.yaml

    webserver:
      type: vnf_node
      requirements:
        - dependency: loadbalancer
      interfaces:
        Standard:
          operations:
            create: playbooks/deploy_webserver.yaml

